<!-- CREATE A REGISTRATION FORM -->


<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
		<label for="first">First Name:</label>
		<input id="first" type="text" placeholder="John" name="first" required>

		<label for="Last">Last Name:</label>
		<input id="last" type="text" placeholder="Smith" name="last" required>


	<div>
		<label for="male">Male </label>
		<input id="male" type="radio" name="gender" value="male">

		<label for="female">Female </label>
		<input id="female" type="radio" name="gender" value="female">

		<label for="Other">Other </label>
		<input id="Other" type="radio" name="gender" value="Other">

	</div>


	<div>
		<label>
			Email: 
			<input id="email" type="email" placeholder="email" required>
		</label>

		<label>
			Password: 
			<!--WE DON'T USE MINLENGTH AND MAXLENGTH BECAUSE THEY HAVE LESS BROWSER SUPPORT THAN PATTERN minlength="5" maxlength="8" required -->
			<input id="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
		</label>
		
	</div>


	<div>
		<label>
			Birthday: 
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
			</select>

			<select name="Day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
			</select>

			<select name="Year">
				<option>Year</option>
				<option>1995</option>
				<option>1996</option>
			</select>
		</label>
	</div>

		<div>
			<label for="agree">I agree to the terms and conditions: </label>
			<input id="agree" name="agree" type="checkbox">
		</div>
			
	<input type="submit" name="submit">

</form>




</body>
</html>
